<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="padding: 60px">
    <h1>Change Password</h1>
    <p>Prepared Statements</p>
    
    <form name="simpleForm"  action="ChangePassword" method="post" onsubmit="return validation()">

        <label>Old Password <br> 
        <input type="password" name="oldpass" required="required">
        </label><br> 
        
        <label>Password <br> <input type="password" required="required"
            name="password">
        </label><br> 
        
         <label>Confirm Password <br> <input type="password" required="required"
            name="confpassword">
        </label><br>
        <p id="inctxt"  hidden style="color:red">Incorrect password!</p>
        <input type="submit">

    </form>
    
    <br><br>
	<a href="LogoutS">Logout</a>
	<br><br>
    
    
    <script type="text/javascript">
function validation() {
let oldpass = document.forms['simpleForm']['password'].value;
let pass = document.forms['simpleForm']['confpassword'].value;

if(oldpass!=pass){
    document.getElementById("inctxt").hidden=false
    return false;
}
document.getElementById("inctxt").hidden=true;
return true;
}

</script>
</body>
</html>
